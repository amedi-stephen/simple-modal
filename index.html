            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quidem sequi voluptate ratione saepe debitis provident, animi ipsa corrupti eius iusto sed quas labore ut perferendis doloribus perspiciatis qui voluptatibus dicta?</p>
        </main>
        <footer class="modal-footer">

        </footer>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
